<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <input type="textbox" id="textbox1" style="WIDTH: 85pt">
  <script>
  var yuns;
  var num = 0;
  var tmp = 0;
  var answer;
  textbox1.value = tmp;
  function clickNum(n) {
    tmp = (tmp * 10) + n;
    textbox1.value = tmp;
  }
  const OP_PLUS = 1;
  const OP_MINUS = 2;
  const OP_MULTI = 3;
  const OP_DIV = 4;
  function clickOp(n) {
    num = tmp;
    tmp = 0;
    yuns = n;
  }
  function result_click() {
    switch (yuns) {
      case 1 : ans = num + tmp; break;
      case 2 : ans = num - tmp; break;
      case 3 : ans = num * tmp; break;
      case 4 : ans = num / tmp; break;
      default : break;
    }
    textbox1.value = ans;
  }
  function initial_click() {
    tmp = 0;
    textbox1.value = tmp;
  }
  </script>
  <p></p>
  <input type="button" id="button1" onclick="clickNum(1);" style="WIDTH: 20pt" value="1">
  <input type="button" id="button2" onclick="clickNum(2);" style="WIDTH: 20pt" value="2">
  <input type="button" id="button3" onclick="clickNum(3);" style="WIDTH: 20pt" value="3">
  <input type="button" id="plus" onclick="clickOp(OP_PLUS);" style="WIDTH: 20pt" value="+">
  <p></p>
  <input type="button" id="button4" onclick="clickNum(4);" style="WIDTH: 20pt" value="4">
  <input type="button" id="button5" onclick="clickNum(5);" style="WIDTH: 20pt" value="5">
  <input type="button" id="button6" onclick="clickNum(6);" style="WIDTH: 20pt" value="6">
  <input type="button" id="minus" onclick="clickOp(OP_MINUS);" style="WIDTH: 20pt" value="-">
  <p></p>
  <input type="button" id="button7" onclick="clickNum(7);" style="WIDTH: 20pt" value="7">
  <input type="button" id="button8" onclick="clickNum(8);" style="WIDTH: 20pt" value="8">
  <input type="button" id="button9" onclick="clickNum(9);" style="WIDTH: 20pt" value="9">
  <input type="button" id="multi" onclick="clickOp(OP_MULTI);" style="WIDTH: 20pt" value="*">
  <p></p>
  <input type="button" id="button0" onclick="clickNum(0);" style="WIDTH: 20pt" value="0">
  <input type="button" id="result" onclick="result_click();" style="WIDTH: 20pt" value="=">
  <input type="button" id="initial" onclick="initial_click();" style="WIDTH: 20pt" value="C">
  <input type="button" id="divis" onclick="clickOp(OP_DIV);" style="WIDTH: 20pt" value="/">
  <p></p>
</body>
